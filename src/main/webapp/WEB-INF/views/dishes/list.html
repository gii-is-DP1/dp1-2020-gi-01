<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<head>
<th:block th:include="fragments/common :: head(title='Location')"></th:block>
</head>
<body>
	<th:block th:include="fragments/common :: navbar"></th:block>
	<div class="container" >
		<div class="card">
			<div class="container-fluid" style="position: center; left: 20px;">
				<div class="wrapper row">
					<div class="preview col-">

						<div class="wrapper row">
							<table class="table">
								<thead>
									<tr>
										<th></th>
										<th>Name</th>
										<th>Description</th>
										<th>Score</th>
										<th>Price</th>
										<th>Allergens</th>
										<th>Add to order</th>
										<th>Actions</th>
										<th> </th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="dish : ${dishes}">
										<tr>
											<!-- IMAGE -->
											<td>
												<div style="width: 140px;">
													<img class="img-thumbnail" th:src="${dish.picture}" />
												</div>
											</td>
											<!-- NAME -->
											<td th:inline="text"><b>[[${dish.name}]]</b></td>
											<!-- DESCRIPTION -->
											<td th:text="${dish.description}"></td>
											<!-- SCORE -->
											<td>
												<div
													th:replace="fragments/score :: stars(score=${dish.score})">
													</div>
											</td>
											<!-- PRICE -->
											<td th:inline="text">[[${dish.price}]]â‚¬</td>
											<!-- ALLERGENS -->
											<td>
												<div class="row">
													<th:block th:each="allergen : ${dish.allergens}">
														<div style="width: 70px;">
															<img class="img-thumbnail" th:src="${allergen.icon}" />
														</div>
													</th:block>
												</div>
											</td>
											<!-- ADD TO ORDER -->
											<td></td>

											<!-- ACTIONS; only for employees -->
											<td><a
												th:href="@{/dishes/{dishId}/edit(dishId=${dish.id})}"><i
													class="fa fa-info" aria-hidden="true"></i></a> <a
												th:href="@{/dishes/delete/{dishId}(dishId=${dish.id})}"><i
													class="fa fa-times" aria-hidden="true"></i></a></td>
											<!-- view reviews -->
											<td> <a th:href="@{/dishes/{dishId}(dishId=${dish.id})}"> View Reviews</a></td>
										</tr>
									</th:block>
								</tbody>
							</table>

						</div>



					</div>
				</div>
			</div>
		</div>
		<div style="position: relative; top: 30px;">
			<a href="/dishes/new" class="btn btn-primary">Add dish</a>
		</div>
	</div>
</body>
</html>
